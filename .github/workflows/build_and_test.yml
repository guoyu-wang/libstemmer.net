name: CI

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      
      - name: GetVersion
        working-directory: ./submodule/snowball
        run: echo "NUGET_PAKCAGE_VERSION=$(git describe --tags|cut -c2-)" >> $GITHUB_ENV

      - name: Build Snowball for csharp
        working-directory: ./submodule/snowball
        run: make check_csharp

      - name: Build the nuget package
        working-directory: ./src/libstemmer.net
        run: dotnet pack libstemmer.net.csproj -c Release -p:PackageVersion=$NUGET_PAKCAGE_VERSION
